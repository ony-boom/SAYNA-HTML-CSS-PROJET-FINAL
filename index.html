<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Lato font Link -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- custom css Link -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <title>[Events]</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <div class="row w-100 align-items-center">
          <div class="col">
            <a class="navbar-brand" href="index.html">
              <img
                src="assets/images/group-2.svg"
                alt="Events brand logo"
                width="100"
                class="d-inline-block align-text-center"
              />
              <span class="text-white fs-1">[Events]</span>
            </a>
          </div>

          <ul
            class="navbar-nav col flex-row justify-content-end align-items-center"
          >
            <li class="nav-item">
              <a href="#" class="nav-link text-white">
                <i class="bi bi-search nav-icon"></i>
                Search
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link text-white">
                <i class="bi bi-person nav-icon"></i>
                About
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link text-white">
                <i
                  class="bi bi-wifi nav-icon"
                  style="transform: rotate(45deg); display: inline-block"
                ></i>
                <span class="align-text-bottom">Blog</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link text-white">
                <i class="bi bi-list nav-icon"></i>
                More
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <header class="text-center d-flex flex-column">
        <h1 class="mb-5 display-5 text-uppercase fw-bold text-white">
          [Events]... your gateway to connect with events around your area
        </h1>

        <form action="" method="get" class="w-75 mx-auto">
          <label class="form-label mb-5" for="event-search">
            SEARCH EVENTS NEARBY
          </label>

          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="event-search"
              placeholder="Insert your location here"
            />
            <button class="btn btn-primary btn-lg shadow-none">Search</button>
          </div>
        </form>

        <button class="btn btn-lg custom-btn">How it works</button>
      </header>
    </main>
  </body>
</html>
